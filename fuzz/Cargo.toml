[package]
name = "etchdns-fuzz"
version = "0.0.0"
publish = false
edition = "2024"
build = "build.rs"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }

[dependencies.etchdns]
path = ".."

